<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the Weather</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/weather-icons-wind.css" />
    <link rel="stylesheet" href="src/css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="src/css/weather-icons.css" />
    <link rel="stylesheet" href="src/css/weather-icons.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="display-general">
      <div class="container">
        <div class="week-weather">
          <div class="monday">Monday 9ºC</div>
          <div class="tuesday">Tuesday 9ºC</div>
          <div class="wednesday">Wednesday 9ºC</div>
          <div class="thursday">Thursday 9ºC</div>
          <div class="friday">Friday 9ºC</div>
          <div class="saturday">Saturday 9ºC</div>
          <div class="sunday">Sunday 9ºC</div>
        </div>

        <div class="real-time">
          <div class="todays-week"></div>
          <div class="time-now"></div>
          <div class="weather-description"></div>
          <h1 class="weather-now" id="real-time-weather">
            <span class="weather-now" id="temperature"></span>
            <a href="#" class="weather-now" id="link">°C</a>
            <i class="" id="icon"></i>
          </h1>
          <h2 class="city"></h2>

          <br />
          <br />

          <span class="hourly-forecast"> Forecast next hours </span>
        </div>
      </div>
      <div class="container-search">
        <input type="search" placeholder="Search City Here" id="new-place" />
      </div>
      <div class="container-btn">
        <button type="button" id="geo-location">Current Location</button>
      </div>
    </section>
    <footer class="footer">
      <a
        href="https://github.com/molinarijess?tab=repositories"
        class="github-repository"
        target="_blank"
      >
        Open-source code
      </a>
      <span class="my-name"> by Jessica Molinari</span>
    </footer>

    <script src="src/js/script.js"></script>
  </body>
</html>
